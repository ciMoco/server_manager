<body>
    <div class="container">

        <div class="content">

            <!-- æ‰¹é‡æ‰§è¡Œ -->
            <div id="execute" class="tab-content">
                <h2>æ‰¹é‡æ‰§è¡Œå‘½ä»¤</h2>
                <form id="executeForm">
                    <div class="form-group">
                        <label>ä»»åŠ¡åç§°</label>

                    </div>
                    <div class="form-group">
                        <label>æ‰§è¡Œå‘½ä»¤</label>

    <script>
        const API_BASE = 'http://localhost:8000';
        let servers = [];
        let selectedServers = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadServers();
            
            // è¡¨å•æäº¤äº‹ä»¶
            document.getElementById('serverForm').addEventListener('submit', addServer);
            document.getElementById('executeForm').addEventListener('submit', executeCommand);
        });

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            // æ›´æ–°æ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.nav-tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // æ›´æ–°å†…å®¹
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            
            // å¦‚æœåˆ‡æ¢åˆ°æ‰§è¡Œé¡µé¢ï¼Œæ›´æ–°æœåŠ¡å™¨é€‰æ‹©å™¨
            if (tabName === 'execute') {
                updateServerSelector();
            }
        }

        // åŠ è½½æœåŠ¡å™¨åˆ—è¡¨
        async function loadServers() {
            try {
                const response = await fetch(`${API_BASE}/servers/`);
                servers = await response.json();
                updateServerList();
                updateServerSelector();
            } catch (error) {
                console.error('åŠ è½½æœåŠ¡å™¨åˆ—è¡¨å¤±è´¥:', error);
                showAlert('åŠ è½½æœåŠ¡å™¨åˆ—è¡¨å¤±è´¥', 'error');
            }
        }

        // æ›´æ–°æœåŠ¡å™¨åˆ—è¡¨æ˜¾ç¤º
        function updateServerList() {
            const container = document.getElementById('serverList');
            if (servers.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 40px;">æš‚æ— æœåŠ¡å™¨</p>';
                return;
            }
            
            container.innerHTML = servers.map(server => `
                <div class="server-card">
                    <div class="server-header">
                        <div class="server-name">${server.name}</div>
                        <div class="server-actions">
                            <button class="btn btn-danger" onclick="deleteServer(${server.id})">åˆ é™¤</button>
                        </div>
                    </div>
                    <div class="server-info">
                        <strong>åœ°å€:</strong> ${server.host}:${server.port} |
                        <strong>ç”¨æˆ·:</strong> ${server.username} |
                        <strong>çŠ¶æ€:</strong> ${server.is_active ? 'æ´»è·ƒ' : 'å·²ç¦ç”¨'}
                    </div>
                    ${server.description ? `<div class="server-info"><strong>æè¿°:</strong> ${server.description}</div>` : ''}
                </div>
            `).join('');
        }

        // æ›´æ–°æœåŠ¡å™¨é€‰æ‹©å™¨
        function updateServerSelector() {
            const container = document.getElementById('serverSelector');
            container.innerHTML = servers.map(server => `
                <div class="checkbox-container">
                    <input type="checkbox" id="server_${server.id}" value="${server.id}" onchange="updateSelectedServers()">
                    <label for="server_${server.id}">${server.name} (${server.host})</label>
                </div>
            `).join('');
        }

        // æ›´æ–°é€‰ä¸­çš„æœåŠ¡å™¨
        function updateSelectedServers() {
            selectedServers = Array.from(document.querySelectorAll('#serverSelector input:checked'))
                                   .map(checkbox => parseInt(checkbox.value));
        }

        // æ·»åŠ æœåŠ¡å™¨
        async function addServer(event) {
            event.preventDefault();
            
            const serverData = {
                name: document.getElementById('serverName').value,
                host: document.getElementById('serverHost').value,
                port: parseInt(document.getElementById('serverPort').value),
                username: document.getElementById('serverUsername').value,
                password: document.getElementById('serverPassword').value,
                description: document.getElementById('serverDescription').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/servers/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(serverData)
                });
                
                if (response.ok) {
                    showAlert('æœåŠ¡å™¨æ·»åŠ æˆåŠŸ!', 'success');
                    document.getElementById('serverForm').reset();
                    document.getElementById('serverPort').value = '22';
                    loadServers();
                } else {
                    throw new Error('æ·»åŠ å¤±è´¥');
                }
            } catch (error) {
                console.error('æ·»åŠ æœåŠ¡å™¨å¤±è´¥:', error);
                showAlert('æ·»åŠ æœåŠ¡å™¨å¤±è´¥', 'error');
            }
        }

        // åˆ é™¤æœåŠ¡å™¨
        async function deleteServer(serverId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™å°æœåŠ¡å™¨å—ï¼Ÿ')) return;
            
            try {
                const response = await fetch(`${API_BASE}/servers/${serverId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showAlert('æœåŠ¡å™¨åˆ é™¤æˆåŠŸ!', 'success');
                    loadServers();
                } else {
                    throw new Error('åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                console.error('åˆ é™¤æœåŠ¡å™¨å¤±è´¥:', error);
                showAlert('åˆ é™¤æœåŠ¡å™¨å¤±è´¥', 'error');
            }
        }

        // æ‰§è¡Œå‘½ä»¤
        async function executeCommand(event) {
            event.preventDefault();
            
            if (selectedServers.length === 0) {
                showAlert('è¯·è‡³å°‘é€‰æ‹©ä¸€å°æœåŠ¡å™¨', 'error');
                return;
            }
            
            const executeData = {
                task_name: document.getElementById('taskName').value,
                command: document.getElementById('command').value,
                server_ids: selectedServers
            };
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const resultsContainer = document.getElementById('executeResults');
            resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const response = await fetch(`${API_BASE}/execute/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(executeData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showExecuteResults(result.results);
                    showAlert(result.message, 'success');
                    document.getElementById('executeForm').reset();
                } else {
                    throw new Error(result.detail || 'æ‰§è¡Œå¤±è´¥');
                }
            } catch (error) {
                console.error('å‘½ä»¤æ‰§è¡Œå¤±è´¥:', error);
                showAlert(`å‘½ä»¤æ‰§è¡Œå¤±è´¥: ${error.message}`, 'error');
                resultsContainer.innerHTML = '';
            }
        }

        // æ˜¾ç¤ºæ‰§è¡Œç»“æœ
        function showExecuteResults(results) {
            const container = document.getElementById('executeResults');
            container.innerHTML = '<h3>æ‰§è¡Œç»“æœ</h3>' + results.map(result => `
                <div class="result-item ${result.exit_code !== 0 ? 'error' : ''}">
                    <div class="result-header">
                        ${result.server.name} (${result.server.host}) - 
                        ${result.exit_code === 0 ? 'âœ… æˆåŠŸ' : 'âŒ å¤±è´¥'} - 
                        è€—æ—¶: ${result.execution_time}ç§’
                    </div>
                    ${result.output ? `<div class="result-output">${result.output}</div>` : ''}
                    ${result.error ? `<div class="result-output" style="color: #ef4444;">${result.error}</div>` : ''}
                </div>
            `).join('');
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            document.querySelector('.content').prepend(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
